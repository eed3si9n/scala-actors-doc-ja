<p></p><h1 class="maketitle">Scala 2.8 アクター API</h1>
<h2 class="maketitle">Philipp Haller, Stephen Tu</h2>
<h3 class="maketitle">November 30, 2010</h3>
<p></p>
<p>このガイドは、Scala 2.8 の <code>scala.actors</code> パッケージの
API の説明をする。
型を論理的にひとまとまりになるグループに分けて整理した。
また、節の構造はトレイトの継承も考慮にいれた。
これらのトレイトが定義するさまざまなメソッドの実行時の振る舞いに焦点を置くことで、
Scaladoc による API ドキュメントを補完するようにした。
</p>

<hr><address>2010年11月30日</address><br>
